<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="blue">
    <h1 class="text-center">WELCOME TO CALCULATE ME!</h1> 
    <div class="cal">
    <div class="container flex flex-col item-center  mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text" >
        </div>
        <div class="row">
            <button class="button">mrc</button>
            <button class="button">M+</button>
            <button class="button">m-</button>
            <button style="background-color: orange; color: rgb(6, 6, 6);" class="button">/</button>
        </div>
        
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button style="background-color:orange; color: rgb(4, 4, 4);"   class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button style="background-color: orange; color: rgb(2, 1, 1);" class="button">+</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button style="background-color:orange; color: rgb(14, 13, 13);" class="button">-</button>
        </div>
        <div class="row">
            <button style="background-color:red; color: rgb(10, 9, 9);" class="button">C</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button style="background-color: orange; color: rgb(6, 6, 6);" class="button">=</button>
        </div>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
